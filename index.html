<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header class="top-bar">
      <img src="https://logospng.org/download/mercado-livre/logo-mercado-livre-256.png" alt="Logo Mercado Livre" id="logo-ml">
      <input type="text" value="computador" id="search">
      <button id="search-button">Procurar</button>
    </header>
    <p class="loading">Carregando...</p>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <p>Preço Total R$ <span class="total-price"></span></p>
      </section>
    </section>
    <footer class="footer-bar">
      <p>Desenvolvido por <a href="https://www.rslfilho.com.br" target="_blank">Roberval Filho</a> - Adaptação do Projeto Shopping Cart - <a href="https://www.betrybe.com" target="_blank">Trybe</a></p>
    </footer>
